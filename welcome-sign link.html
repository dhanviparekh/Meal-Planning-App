<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #3F7E3F;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .btn-signin {
      background-color: white;
      color: #3F7E3F;
      font-weight: bold;
      border-radius: 20px;
      width: 100%;
      padding: 10px 0;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-signin:hover {
      background-color: #2f5e2f;
      color: white;
    }
    .signup-link {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .signup-link:hover {
      text-decoration: underline;
    }
    .welcome-text {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="welcome-text">Welcome</div>
    <button class="btn-signin">Sign In</button>
    <p class="mt-3">
      Donâ€™t have an account? 
      <!-- Link to the Sign-Up page -->
      <a href="verification.html" class="signup-link">Sign Up</a>
    </p>
  </div>
</body>
</html>
