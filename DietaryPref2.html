<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #3F7E3F;
            margin: 0;
            padding: 20px;
        }
        .progress-bar-container {
      height: 5px;
      background-color: #E0E0E0;
      border-radius: 3px;
      margin-bottom: 20px;
    }
    .progress-bar-fill {
      height: 100%;
      width: 50%;
      background-color: #3F7E3F;
      border-radius: 3px;
        }
        .calorie-card {
        
            border: 1px solid #3F7E3F;
            background: #FFFFFF;
            color: #3F7E3;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
           
        }
        .goal-card{
        height: 190px;
        border: 1px solid #3F7E3F;
        background: #FFFFFF;
        color: #3F7E3;
        border-radius: 8px;
        padding: 12px;
        text-align: center;
       
    }
        .calorie-card:hover {
      background: #3F7E3F;
      color: #FFFFFF;
    }
    .goal-card:hover {
      background: #3F7E3F;
      color: #FFFFFF;
    }
        .goal-card span, .calorie-card {
            font-size: 14px;
        }
        .btn-next {
            background: #3F7E3F;
      color: #FFFFFF;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Progress Bar -->
        <div class="progress-bar-container position-relative">
          <div class="progress-bar-fill"></div>
        </div>
    
         <!-- Header -->
         <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="DietaryPref1.html" class="btn-back">&#8592;</a>
            <span class="text-success fs-6">SKIP</span>
        </div>
    

        <!-- Title -->
        <h2 class=" fs-5 mb-4 ">What goals do you hope to achieve?</h2>

        <!-- Goals Grid -->
        <div class="row g-3 mb-5 ">
            <div class="col-4">
                <div class="goal-card">
                    <div class="mb-2" style="aspect-ratio: 1; background: #d6d6d6; display: flex; align-items: center; justify-content: center; border-radius: 5px;"><img src="Images/recipe inspiration.jpg" alt="Recipe Inspiration" class="img-fluid rounded" style="height: 120px; width: 100%; object-fit: cover;"></div>
                    <span>Recipe Inspiration</span>
                </div>
            </div>
            <div class="col-4">
                <div class="goal-card">
                    <div class="mb-2" style="aspect-ratio: 1; background: #d6d6d6; display: flex; align-items: center; justify-content: center;border-radius: 5px;"><img src="Images/plan better.jpg" alt="Plan meal better" class="img-fluid rounded" style="height: 120px; width: 100%; object-fit: cover;"></div>
                    <span>Plan Meal Better</span>
                </div>
            </div>
            <div class="col-4">
                <div class="goal-card">
                    <div class="mb-2" style="aspect-ratio: 1; background: #d6d6d6; display: flex; align-items: center; justify-content: center;border-radius: 5px;"><img src="Images/Budget friendly.jpg" alt="Budget Friendly" class="img-fluid rounded" style="height: 120px; width: 100%; object-fit: cover;"></div>
                    <span>Budget Friendly</span>
                </div>
            </div>
            <div class="col-4">
                <div class="goal-card">
                    <div class="mb-2" style="aspect-ratio: 1; background: #d6d6d6; display: flex; align-items: center; justify-content: center;border-radius: 5px;"><img src="Images/grocery.jpg" alt="Organised grocery shopping" class="img-fluid rounded" style="height: 120px; width: 100%; object-fit: cover;"></div>
                    <span>Organized Grocery </span>
                </div>
            </div>
            <div class="col-4">
                <div class="goal-card">
                    <div class="mb-2" style="aspect-ratio: 1; background: #d6d6d6; display: flex; align-items: center; justify-content: center;border-radius: 5px;"><img src="Images/healthy meals.jpg" alt="Eat healthy" class="img-fluid rounded" style="height: 120px; width: 100%; object-fit: cover;"></div>
                    <span>Eat Healthy</span>
                </div>
            </div>
            <div class="col-4">
                <div class="goal-card">
                    <div class="mb-2" style="aspect-ratio: 1; background: #d6d6d6; display: flex; align-items: center; justify-content: center;border-radius: 5px;"><img src="Images/Learn to cook.jpg" alt="Learn to cook" class="img-fluid rounded" style="height: 120px; width: 100%; object-fit: cover;"></div>
                    <span>Learn To Cook</span>
                </div>
            </div>
        </div>

        <!-- Calories Section -->
        <h2 class=" fs-5 mb-4">How many calories do you want to intake?</h2>
        <div class="mb-4">
            <div class="calorie-card mb-3">Custom</div>
            <div class="row g-2">
                <div class="col-6 col-md-4">
                    <div class="calorie-card">1200-1500 cal/day</div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="calorie-card">1500-1800 cal/day</div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="calorie-card">1800-2100 cal/day</div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="calorie-card">2100-2400 cal/day</div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="calorie-card">2400-2700 cal/day</div>
                </div>
            </div>
        </div>

         <!-- Next Button -->
         <div class="text-center">
            <a href="nutritional preferences.html" class="btn btn-next">NEXT</a>
        </div>
    </div>
</body>
</html>
