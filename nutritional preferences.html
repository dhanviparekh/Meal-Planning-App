<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutritional Preferences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      color: #3F7E3F;
      
    }
    .progress-bar-container {
      height: 5px;
      background-color: #E0E0E0;
      border-radius: 3px;
      margin-bottom: 20px;
    }
    .progress-bar-fill {
      height: 100%;
      width: 50%;
      background-color: #3F7E3F;
      border-radius: 3px;
    }
    .rounded-btn {
      border: 1px solid #3F7E3F;
      border-radius: 8px;
      background: #FFFFFF;
      color: #3F7E3F;
      font-size: 16px;
    }
    .rounded-btn:hover {
      background: #3F7E3F;
      color: #FFFFFF;
    }
    .circle-btn {
      width: 50px;
      height: 50px;
      border: 1px solid #3F7E3F;
      border-radius: 20%;
      background: #FFFFFF;
      color: #3F7E3F;
      font-size: 18px;
    }
    .circle-btn:hover {
      background: #3F7E3F;
      color: #FFFFFF;
    }
    .get-started-btn {
      background: #3F7E3F;
      color: #FFFFFF;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 18px;
    }
    .get-started-btn:hover {
      background: #2F5F2F;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Progress Bar -->
    <div class="progress-bar-container position-relative">
      <div class="progress-bar-fill"></div>
    </div>

   <!-- Header -->
   <div class="d-flex justify-content-between align-items-center mb-4">
    <a href="DietaryPref2.html" class="btn-back">&#8592;</a>
    <span class="text-success fs-6">SKIP</span>
</div>


    <!-- Nutritional Preferences Section -->
    <h2 class="fs-5 mb-4">What are your nutritional preferences?</h2>
    <div class="row g-3">
      <div class="col-6"><button class="btn rounded-btn w-100">Balanced</button></div>
      <div class="col-6"><button class="btn rounded-btn w-100">High Fiber</button></div>
      <div class="col-6"><button class="btn rounded-btn w-100">High Protein</button></div>
      <div class="col-6"><button class="btn rounded-btn w-100">Low-Carb</button></div>
      <div class="col-6"><button class="btn rounded-btn w-100">High Calcium</button></div>
      <div class="col-6"><button class="btn rounded-btn w-100">Low Sugar</button></div>
      <div class="col-6"><button class="btn rounded-btn w-100">High Iron</button></div>
      <div class="col-6"><button class="btn rounded-btn w-100">Low Saturated Fat</button></div>
      <div class="col-6"><button class="btn rounded-btn w-100">High Potassium</button></div>
      <div class="col-6"><button class="btn rounded-btn w-100">Others</button></div>
    </div>

    <!-- Meals Per Day Section -->
    <h2 class="fs-5 mt-5 mb-4">How many meals do you intake per day?</h2>
    <div class="d-flex justify-content-center gap-3">
      <button class="btn circle-btn">1</button>
      <button class="btn circle-btn">2</button>
      <button class="btn circle-btn">3</button>
      <button class="btn circle-btn">4</button>
    </div>

    <!-- Get Started Button -->
    <div class="text-center mt-5">
      
      <a href="search page.html" class="btn get-started-btn">GET STARTED</a>
    </div>
    
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
