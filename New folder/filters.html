<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            color: #3F7E3F;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-arrow {
            font-size: 20px;
            color: #3F7E3F;
            text-decoration: none;
        }

        .clear-all {
            color: #666;
            font-size: 14px;
            text-decoration: none;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-options button {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-options button:hover {
            background-color: #a5d6a7; /* Light green */
        }

        .show-results-button {
            width: 100%;
            background-color: #3F7E3Fltersll;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        .show-results-button:hover {
            background-color: #4caf50; /* Darker green */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back-arrow">&#8592;</a>
            <span class="clear-all">CLEAR ALL</span>
        </header>

        <h2>Filters</h2>

        <div class="filter-section">
            <h3>Time</h3>
            <div class="filter-options">
                <button>Under 15 Min</button>
                <button>Under 30 Min</button>
                <button>Under 60 Min</button>
            </div>
        </div>

        <div class="filter-section">
            <h3>Budget per Serving</h3>
            <div class="filter-options">
                <button>Under ₹ 150</button>
                <button>Under ₹ 350</button>
                <button>Above ₹ 250</button>
            </div>
        </div>

        <div class="filter-section">
            <h3>Meal Type</h3>
            <div class="filter-options">
                <button>Breakfast</button>
                <button>Brunch</button>
                <button>Lunch</button>
                <button>Snack</button>
                <button>Dinner</button>
                <button>Dessert</button>
            </div>
        </div>

        <div class="filter-section">
            <h3>Dish Type</h3>
            <div class="filter-options">
                <button>Appetizers</button>
                <button>Baked Goods</button>
                <button>Chaat</button>
                <button>BBQ</button>
            </div>
        </div>

        <div class="filter-section">
            <h3>Cuisines</h3>
            <div class="filter-options">
                <button>North Indian</button>
                <button>South Indian</button>
                <button>Italian</button>
                <button>Mexican</button>
                <button>Chinese</button>
                <button>Asian</button>
            </div>
        </div>

        <div class="filter-section">
            <h3>Calorie per Serving</h3>
            <div class="filter-options">
                <button>Under 200 Cal</button>
                <button>200-400 Cal</button>
                <button>400-600 Cal</button>
                <button>600-800 Cal</button>
            </div>
        </div>

        <button class="show-results-button">SHOW RESULTS</button>
    </div>
</body>
</html>
