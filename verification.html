<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .signup-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3F7E3F;
            margin-bottom: 20px;
        }
        .input-box {
            border: 1px solid #3F7E3F;
            border-radius: 25px;
            padding: 5px 15px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-box i {
            color: #3F7E3F;
            margin-right: 10px;
        }
        .input-box input {
            border: none;
            outline: none;
            flex: 1;
            background: none;
        }
        .btn-signup {
            background-color: #3F7E3F;
            border: 1px solid #3F7E3F;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            width: 100%;
            font-size: 1rem;
        }
        .btn-signup:hover {
            background-color: #356b35;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #6c757d;
        }
        .divider:not(:empty)::before {
            margin-right: 10px;
        }
        .divider:not(:empty)::after {
            margin-left: 10px;
        }
        .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .social-icon {
            width: 60px;
            height: 60px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #3F7E3F;
        }
        .social-icon:hover {
            background-color: #3F7E3F;
            color: white;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Get started</h1>
        <form action="DietaryPref1.html" method="GET">
            <!-- Full Name Field -->
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="fullname" name="fullname" placeholder="Full name" required>
            </div>
            <!-- Phone or Email Field -->
            <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="phoneEmail" name="email" placeholder="Phone number or Email" required>
            </div>
            <!-- Password Field -->
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="togglePassword">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <div class="d-flex justify-content-start align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
            </div>
            <button type="submit" class="btn btn-signup">Sign Up</button>
        </form>
        <div class="divider">or continue with</div>
        <!-- Social Media Buttons -->
        <div class="social-icons">
            <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
            <div class="social-icon"><i class="fab fa-google"></i></div>
            <div class="social-icon"><i class="fab fa-apple"></i></div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
