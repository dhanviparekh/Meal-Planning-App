<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e8f5e9; /* Light green background */
            color: #3F7E3F;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-arrow, .icon {
            font-size: 20px;
            color: #3F7E3F;
            text-decoration: none;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .week-planner {
            background-color: #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .days {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .day {
            background-color: #3F7E3F;
            color: #fff;
            font-size: 14px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .day:last-child {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }

        .start-plan-button {
            background-color: #3F7E3F;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .day-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .add-button {
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #e8f5e9;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .active {
            color: #333;
            font-weight: bold;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .bottom-nav a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back-arrow">&#8592;</a>
            <h2>Meal Planning</h2>
            <div>
                <span class="icon">&#9825;</span>
                <span class="icon">&#128722;</span>
            </div>
        </header>

        <div class="week-planner">
            <p>Ready to Plan this week?</p>
            <div class="days">
                <div class="day">M</div>
                <div class="day">T</div>
                <div class="day">W</div>
                <div class="day">T</div>
                <div class="day">F</div>
                <div class="day">S</div>
                <div class="day">S</div>
            </div>
            <button class="start-plan-button">START MY PLAN</button>
        </div>

        <div class="day-item">
            <span>Monday</span>
            <button class="add-button">+ Add</button>
        </div>
        <div class="day-item">
            <span>Tuesday</span>
            <button class="add-button">+ Add</button>
        </div>
        <div class="day-item">
            <span>Wednesday</span>
            <button class="add-button">+ Add</button>
        </div>
        <div class="day-item">
            <span>Thursday</span>
            <button class="add-button">+ Add</button>
        </div>
        <div class="day-item">
            <span>Friday</span>
            <button class="add-button">+ Add</button>
        </div>
        <div class="day-item">
            <span>Saturday</span>
            <button class="add-button">+ Add</button>
        </div>
    </div>

        </div>
</body>
</html>
